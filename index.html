<!DOCTYPE html>
<html lang="en">

<head>
  <title>Weather App</title>
  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link href="src/styles.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <form id="cityDetails">
      <input type="text" class="search" id="cityName" placeholder="Type city here" autocomplete="off" autofocus="on" />
      <input type="submit" value="search" />
      <input type="button" value="Current" class="current" id="currentlocation" />
    </form>
    <h1>
      Calgary, AB
    </h1>
    <ul class="calender">
      <li id="date"> Saturday 26 March, 2022
      <li id="time">6:42p.m.</li>
      <li id="cont">Cloudy </li>
    </ul>
    <h2>
      <div class="row">
        <div class="col">
          <img src="images/cloudsm.png" alt="sunny" width="100" />
        </div>
        <div class="col">
          <span class="temperature" id="tempC"></span><span class="units"><sup>°C</sup></span>
          <span class="temperature" id="tempF"></span><span class="units"><sup>°F</sup></span>
        </div>
        <div class="col">
          <ul class="forecast">
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> km/h</li>
          </ul>
        </div>
    </h2>
    <h3>
      <div class="row row-cols-auto">
        <div class="col-1"><strong>Mon</strong></div>
        <div class="col-2"><strong>Tue</strong></div>
        <div class="col-3"><strong>Wed</strong></div>
        <div class="col-4"><strong>Thur</strong></div>
        <div class="col-5"><strong>Fri</strong></div>
      </div>
      <div class="row row-cols-auto">
        <div class="col-1"><img src="images/cloudn.png" alt="sun"></div>
        <div class="col-2"><img src="images/cloudl.png" alt="cloud"></div>
        <div class="col-3"><img src="images/clouds.png" alt="rain"></div>
        <div class="col-4"><img src="images/clwr.png" alt="clw"></div>
        <div class="col-5"><img src="images/cloudl.png" alt="cloudy"></div>
      </div>
      <div class="row row-cols-auto">
        <div class="col-1">-18°C</div>
        <div class="col-2">-21°C</div>
        <div class="col-3">-10°C</div>
        <div class="col-4">-17°C</div>
        <div class="col-5">-19°C</div>
      </div>
  </div>
  </div>
  </div>
  </h3>
  </div>
  <script src="src/index.js"></script>
</body>

</html>
